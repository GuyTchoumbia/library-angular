<h3 id="title">Results: {{results.length}}</h3> 
<div class="row" *ngIf="results; else noresults">
  <div class="col-2 filters">
    <app-filters [results]="results"></app-filters> 
  </div>
  <div class="col-8">    
    <app-element class="row align-items-center" *ngFor="let result of results" [document]="result"></app-element>   
  </div>
</div>
<ng-template #noresults>
  <div class="container-fluid" >
    <h2>Aucun resultats</h2>
  </div>
</ng-template>
