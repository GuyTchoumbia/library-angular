  <div class="col-1 icon" [ngSwitch]="document.support.libelle">      
    <i class="material-icons" *ngSwitchCase="'book'">book</i>
    <i class="material-icons" *ngSwitchCase="'music'">album</i>
    <i class="material-icons" *ngSwitchCase="'paper'">help_outline</i>
    <i class="material-icons" *ngSwitchCase="'movie'">movie</i>
    <i class="material-icons" *ngSwitchDefault>help_outline</i>    
  </div> 
  <div class="col desc">
    <a routerLink="/results/detail/{{document.id}}">
      <h4>{{document.libelle}}</h4> 
    </a>   
    <div>
        Auteur: <a *ngFor="let auteur of document.auteurs" routerLink="document/auteur/{{auteur.id}}">
          {{auteur.libelle}}
        </a>
    </div>   
    <div>
        Editeur: <a routerLink="document/editeur/{{document.editeur.id}}">
          {{document.editeur.libelle}}
        </a>
    </div>   
    <div>
      Date: {{document.date | date:'shortDate' }}
    </div>
    <div>
      Theme: <a *ngFor="let theme of document.themes" routerLink="document/theme/{{theme.id}}">
        {{theme.libelle}}
      </a>
    </div>
  </div>
