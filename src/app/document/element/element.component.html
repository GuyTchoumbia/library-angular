  <!-- single element of the list of results, showing the title, the author(s), editor, date of publication and tag(s) -->
  
  <!-- displays icon according to support.id -->
  <div class="col-1 icon" [ngSwitch]="document.support.id">      
    <i class="material-icons" arial-label="livre" *ngSwitchCase="1">book</i>
    <i class="material-icons" arial-label="album" *ngSwitchCase="2">album</i>
    <i class="material-icons" arial-label="musique" *ngSwitchCase="3">library_music</i>
    <i class="material-icons" arial-label="film" *ngSwitchCase="4">movie</i>
    <i class="material-icons" arial-label="indefini" *ngSwitchDefault>help_outline</i>    
  </div> 
  <div class="col desc">
    <!-- link to detailed display page -->
    <a routerLink="" (click)="getDetail()">
      <h4>{{document.libelle}} [{{document.support.libelle}}]</h4> 
    </a>   
    <div>
      Auteur: <a *ngFor="let auteur of document.auteurs" routerLink="/results/auteur/id/{{auteur.id}}">
        {{auteur.libelle}}
      </a>
    </div>   
    <div>
      Editeur: <a routerLink="/results/editeur/id/{{document.editeur.id}}">
        {{document.editeur.libelle}}
      </a>
    </div>   
    <div>
      Date: {{document.date}}
    </div>
    <div>
      Tag: <a *ngFor="let tag of document.tags" routerLink="/results/tag/id/{{tag.id}}">
        {{tag.libelle}}
      </a>
    </div>
  </div>
