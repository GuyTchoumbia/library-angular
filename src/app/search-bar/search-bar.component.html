<div class="w-100">
  <div class="row justify-content-end align-items-center" id="searchbar"> 
    <div class="col-1">
      <button mat-button routerLink="/">
        <i class="material-icons">home</i>
        Home
      </button>
    </div>   
    <div class="col-2"></div>
    <div class="col-1"> 
        <mat-select [(value)]="select">
          <mat-option value="document">Titre</mat-option>
          <mat-option value="auteur">Auteur</mat-option>
          <mat-option value="editeur">Editeur</mat-option>        
        </mat-select> 
    </div>
    <div class="col-2">  
      <input matInput type="text" id="textfield" placeholder=" Recherche de document" [formControl]="libelle" [matAutocomplete]="auto" />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </div>      
    <div class="col-1">      
      <button mat-flat-button routerLink="/results" class="button">
        <mat-icon>search</mat-icon>
        Rechercher
      </button>
    </div>
    <div class="col-3"></div>
    <div class="col-1" *ngIf="!isLoggedIn">
      <button mat-flat-button (click)="openLoginDialog()" class="button">
        <mat-icon>vpn_key</mat-icon>
        <span> Login</span>
      </button>
    </div>    
    <div class="col-1" *ngIf="isLoggedIn">      
      <button mat-flat-button [matMenuTriggerFor]="menu" class="button">        
        <mat-icon>account_circle</mat-icon>
        {{username}}                
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">          
        <button mat-menu-item routerLink="/account">                                
          <mat-icon>settings</mat-icon>
          <span>Settings</span>                 
        </button>        
        <button mat-menu-item (click)="logOut()">
          <mat-icon>cancel</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>     
    </div>
    <div class="col-1"></div>
  </div>               
</div>
