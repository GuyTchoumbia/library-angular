<div id="advanced-search">
  <h2>Recherche Avancée</h2>
  <div id="criterias" class="box-shadow">
    <section class="flex">
      <div class="col-1"></div>       
      <mat-form-field class="col-4">
        <input matInput placeholder="Titre" [(ngModel)]="libelle">   
        <button mat-button *ngIf="libelle" matSuffix mat-icon-button aria-label="Clear" (click)="libelle=''">
            <mat-icon>close</mat-icon>
          </button>     
      </mat-form-field>
    </section>
    <section class="flex">
      <div class="col-1"></div>       
      <mat-form-field class="col-4">
        <input matInput placeholder="Auteur" [(ngModel)]="auteur">   
        <button mat-button *ngIf="auteur" matSuffix mat-icon-button aria-label="Clear" (click)="auteur=''">
            <mat-icon>close</mat-icon>
          </button>     
      </mat-form-field>
    </section>
    <section class="flex">
      <div class="col-1"></div>       
      <mat-form-field class="col-4">
        <input matInput placeholder="Editeur" [(ngModel)]="editeur">   
        <button mat-button *ngIf="editeur" matSuffix mat-icon-button aria-label="Clear" (click)="editeur=''">
            <mat-icon>close</mat-icon>
          </button>     
      </mat-form-field>
    </section>
    <section class="flex">
      <div class="col-1"></div>       
      <mat-form-field class="col-4">
        <input matInput placeholder="Cote" [(ngModel)]="cote">   
        <button mat-button *ngIf="cote" matSuffix mat-icon-button aria-label="Clear" (click)="cote=''">
            <mat-icon>close</mat-icon>
          </button>     
      </mat-form-field>
    </section>
    <section class="flex">
      <div class="col-1"></div>       
      <mat-form-field class="col-4">
        <input matInput placeholder="Isbn" [(ngModel)]="isbn">   
        <button mat-button *ngIf="isbn" matSuffix mat-icon-button aria-label="Clear" (click)="isbn=''">
            <mat-icon>close</mat-icon>
          </button>     
      </mat-form-field>
    </section>
    <mat-divider></mat-divider>    
    <section>
      <h6>Bibliotheque</h6>
      <div class="flex justify-content-around">
        <mat-checkbox>1er arrondissement</mat-checkbox>
        <mat-checkbox>2eme arrondissement</mat-checkbox>
        <mat-checkbox>3eme arrondissement</mat-checkbox>
        <mat-checkbox>4eme arrondissement</mat-checkbox>
        <mat-checkbox>5eme arrondissement</mat-checkbox>
      </div>
    </section>
    <mat-divider></mat-divider>    
    <section>
        <h6>Support</h6>
        <div class="flex justify-content-start">
          <mat-checkbox>Livre</mat-checkbox>
          <mat-checkbox>CD</mat-checkbox>
          <mat-checkbox>Presse</mat-checkbox>
          <mat-checkbox>Video</mat-checkbox> 
        </div>
      </section>
      <section>
        <div class="flex justify-content-end">
          <a class="col-2" mat-button (click)="search()">
            <i class="material-icons">search</i>
            Rechercher
          </a>
          <button class="col-2" mat-button (click)="reset()">
            <i class="material-icons">clear</i>
            Réinitialiser
          </button>
        </div>
      </section>
  </div> 
</div>
